<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Assignment: Form Assignment</title>
</head>
<body>
  <main>
      <h1>Register</h1>
      <form>
        <!-- create textbox and label for first and last name with validation and placeholder -->
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="txtFirstName" id="firstName" placeholder="John" required>

          <label for="lastName">Last Name</label>
          <input type="text" name="txtLastName" id="lastName" placeholder="Smith" required>
        </div>

        <!-- add form inputs for gender, incl. other -->
        <div>
          <label for="male">Male</label>
          <input type="radio" name="rdoGender" id="male" value="male">

          <label for="female">Female</label>
          <input type="radio" name="rdoGender" id="female" value="female">

          <label for="other">Other</label>
          <input type="radio" name="rdoGender" id="other" value="other">
        </div>

        <!-- add form inputs for email and password -->
        <div>
          <label for="email">Email</label>
          <input type="email" name="txtEmail" id="email" placeholder="your email" required>

          <label for="password">Password</label>
          <input type="password" name="txtPassword" id="password" placeholder="your password" required pattern=".{5,10}" title="5 to 10 characters long.">
        </div>

        <!-- add form inputs to capture user birthday -->
        <div>
          <label>Birthday: </label>
          <select name="txtMonth" id="month">
            <option value="">Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>

          <select name="txtDay" id="day">
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <select name="txtYear" id="year">
            <option value="">Year</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option>
          </select>
        </div>

        <!-- add a checkbox for terms and condition agreement -->
        <div>
          <label for="termsConditions">I agree to the terms and conditions </label>
          <input type="checkbox" name="chkTermsConditions" id="termsConditions">
        </div>

        <!-- add a button to submit user inputs -->
        <input type="submit">
      </form>
  </main>
</body>
</html>
