<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Assignment: Form Assignment</title>
</head>
<body>
  <main>
      <h1>Register</h1>
      <form>
        <!-- create textbox and label for first and last name with validation and placeholder -->
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="txtFirstName" placeholder="John" required>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="txtLastName" placeholder="Smith" required><br>

        <!-- add form inputs for gender, incl. other -->
        <label for="rdoMale">Male</label>
        <input type="radio" name="gender" id="rdoMale" value="male">

        <label for="rdoFemale">Female</label>
        <input type="radio" name="gender" id="rdoFemale" value="female">

        <label for="rdoOther">Other</label>
        <input type="radio" name="gender" id="rdoOther" value="other"><br>

        <!-- add form inputs for email and password -->
        <label for="txtEmail">Email</label>
        <input type="email" name="email" id="txtEmail" placeholder="your email" required>

        <label for="txtPassword">Password</label>
        <input type="password" name="password" id="txtPassword" placeholder="your password" required><br>

        <!-- add form inputs to capture user birthday -->
        <label for="txtBirthday">Birthday: </label>
        <select name="month" id="txtBirthday">
          <option value="">Month</option>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>

        <select name="day" id="txtBirthday">
          <option value="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <select name="year" id="">
          <option value="">Year</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
        </select>

        <!-- add a button to submit user inputs -->
        <input type="submit" value="Submit">
      </form>
  </main>
</body>
</html>
